<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution Data Search</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #6dd5ed, #2193b0);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background: rgb(106, 90, 205);
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffecb3;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-size: 1.1rem;
            color: #ffecb3;
        }
        input[type="text"], button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        input[type="text"] {
            background: #fff;
            color: #333;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        button {
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            border: 1px solid transparent;
        }
        button:hover {
            background: #ff4a40;
        }
        .result {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            color: #ffecb3;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ffecb3;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Pollution Data Search</h1>
        <form id="pollutionForm">
            <div class="radio-group">
                <label>
                    <input type="radio" name="input_type" value="city" checked onclick="toggleInput('city')">
                    Enter City Name
                </label>
                <label>
                    <input type="radio" name="input_type" value="coordinates" onclick="toggleInput('coordinates')">
                    Enter Coordinates
                </label>
            </div>
            <div id="cityInput">
                <input type="text" name="city" placeholder="City Name (e.g., 'Dundigal, IN')">
            </div>
            <div id="coordinatesInput" class="hidden">
                <input type="text" name="latitude" placeholder="Latitude (e.g., 17.6005)">
                <input type="text" name="longitude" placeholder="Longitude (e.g., 78.4238)">
            </div>
            <button type="submit">Get Pollution Data</button>
        </form>
        <div id="result" class="result"></div>
        <footer>
            Powered by OpenWeather API
        </footer>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function toggleInput(type) {
            const cityInput = document.getElementById('cityInput');
            const coordinatesInput = document.getElementById('coordinatesInput');
            if (type === 'city') {
                cityInput.classList.remove('hidden');
                coordinatesInput.classList.add('hidden');
            } else {
                coordinatesInput.classList.remove('hidden');
                cityInput.classList.add('hidden');
            }
        }

        const form = document.getElementById('pollutionForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/get_pollution', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            if (data.error) {
                resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
            } else {
                const aqi = data.main.aqi;
                const components = data.components;
                let html = `
                    <h4>Pollution Data</h4>
                    <table class="table table-light table-striped table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th>Parameter</th>
                                <th>Value (Œºg/m¬≥)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Air Quality Index (AQI)</strong></td>
                                <td>${aqi}</td>
                            </tr>`;
                for (const [key, value] of Object.entries(components)) {
                    html += `
                        <tr>
                            <td>${key.toUpperCase()}</td>
                            <td>${value}</td>
                        </tr>`;
                }
                html += `</tbody></table>`;
                resultDiv.innerHTML = html;
            }
        });
    </script>
</body>
</html>
